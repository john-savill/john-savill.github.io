<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Rotating Image Gallery</title>
	<style>
		.gallery-container {
			position: relative;
			max-width: 800px;
			margin: 0 auto;
			overflow: hidden;
		}

		.gallery {
			display: flex;
			transition: transform 0.5s ease-in-out;
		}

		.gallery-item {
			min-width: 100%;
			box-sizing: border-box;
		}

		.gallery-item img {
			max-height: 500px;
			min-width: 20%;
		}

		.gallery-nav {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 100%;
			display: flex;
			justify-content: space-between;
			padding: 0 20px;
			box-sizing: border-box;
		}

		.nav-button {
			background-color: rgba(255, 255, 255, 0.7);
			border: none;
			padding: 10px 15px;
			cursor: pointer;
			border-radius: 5px;
		}

		.dots-container {
			display: flex;
			justify-content: center;
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.dot {
			width: 10px;
			height: 10px;
			border-radius: 50%;
			background-color: #ccc;
			margin: 0 5px;
			cursor: pointer;
		}

		.dot.active {
			background-color: #333;
		}
	</style>
</head>

<body style="background-color: #ec8d81;">
	<div class="gallery-container">
		<div class="dots-container"></div>
		<div class="gallery" id="gallery">
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/autocheri1.JPG" alt="Image 1">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/autocheri2.JPG" alt="Image 2">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/autocheri3.JPG" alt="Image 3">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/autocheri4.png" alt="Image 4">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos1.JPG" alt="Image 5">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos2.JPG" alt="Image 6">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos3.jpg" alt="Image 7">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos4.jpg" alt="Image 8">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos5.jpg" alt="Image 9">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos6.jpg" alt="Image 10">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos7.jpg" alt="Image 11">
				</div>
			</div>
			<div class="gallery-item">
				<div style="text-align: center;">
					<img src="Media/eratos8.jpg" alt="Image 12">
				</div>
			</div>
		</div>
		<div class="gallery-nav">
			<button class="nav-button prev">&lt;</button>
			<button class="nav-button next">&gt;</button>
		</div>
	</div>

	<script>
		// Function to shuffle array (Fisher-Yates algorithm)
		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		// Get gallery and items
		const gallery = document.querySelector('.gallery');
		const items = Array.from(document.querySelectorAll('.gallery-item'));
		const prevButton = document.querySelector('.prev');
		const nextButton = document.querySelector('.next');
		const dotsContainer = document.querySelector('.dots-container');

		// Shuffle the gallery items
		const shuffledItems = shuffleArray([...items]);

		// Clear gallery and append shuffled items
		gallery.innerHTML = '';
		shuffledItems.forEach(item => {
			gallery.appendChild(item);
		});

		let currentIndex = 0;
		const totalItems = shuffledItems.length;

		// Create dots
		shuffledItems.forEach((_, index) => {
			const dot = document.createElement('div');
			dot.classList.add('dot');
			if (index === 0) dot.classList.add('active');
			dot.addEventListener('click', () => goToSlide(index));
			dotsContainer.appendChild(dot);
		});

		const dots = document.querySelectorAll('.dot');

		// Auto rotate every 5 seconds
		let autoRotate = setInterval(nextSlide, 5000);

		function updateDots() {
			dots.forEach(dot => dot.classList.remove('active'));
			dots[currentIndex].classList.add('active');
		}

		function goToSlide(index) {
			currentIndex = index;
			const translateX = -currentIndex * 100;
			gallery.style.transform = `translateX(${translateX}%)`;
			updateDots();
			resetAutoRotate();
		}

		function nextSlide() {
			currentIndex = (currentIndex + 1) % totalItems;
			goToSlide(currentIndex);
		}

		function prevSlide() {
			currentIndex = (currentIndex - 1 + totalItems) % totalItems;
			goToSlide(currentIndex);
		}

		function resetAutoRotate() {
			clearInterval(autoRotate);
			autoRotate = setInterval(nextSlide, 5000);
		}

		// Add button to reshuffle gallery
		const shuffleButton = document.createElement('button');
		shuffleButton.textContent = 'Shuffle Gallery';
		shuffleButton.style.display = 'block';
		shuffleButton.style.margin = '10px auto';
		shuffleButton.style.padding = '10px 20px';
		document.querySelector('.dots-container').after(shuffleButton);

		shuffleButton.addEventListener('click', () => {
			// Shuffle items
			const newShuffledItems = shuffleArray([...shuffledItems]);

			// Clear and rebuild gallery
			gallery.innerHTML = '';
			newShuffledItems.forEach(item => {
				gallery.appendChild(item);
			});

			// Reset to first slide
			currentIndex = 0;
			goToSlide(0);
		});

		// Event listeners
		prevButton.addEventListener('click', prevSlide);
		nextButton.addEventListener('click', nextSlide);

		// Reset auto-rotation when user interacts with the gallery
		gallery.addEventListener('mouseenter', () => clearInterval(autoRotate));
		gallery.addEventListener('mouseleave', () => {
			autoRotate = setInterval(nextSlide, 5000);
		});
	</script>
</body>

</html>
