<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Application</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        #pyapp {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Application</h1>
        
        <!-- Python application container -->
        <iframe id="pyapp" src="app_backend.html"></iframe>
        
        <!-- Reset button -->
        <button class="button" onclick="resetApplication()">Reset Application</button>
    </div>

    <script>
        function resetApplication() {
            // Get the iframe element
            const pyapp = document.getElementById('pyapp');
            
            // Reload the iframe content
            pyapp.src = pyapp.src;
        }
    </script>
</body>
</html>
